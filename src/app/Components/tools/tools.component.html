<!-- <section class="tools-section"> -->
<section id="tools" class="tools-section">




  <div class="tools-inner">

    <div class="tools-header" appScrollReveal="from-bottom">
      <span class="section-eyebrow">â€” My Favorite Tools</span>
      <h2 class="tools-title">
        <span class="tools-title-accent">Exploring the Tools</span><br />
        <span>Behind My Designs</span>
      </h2>
    </div>

    <div class="tools-grid">
      <article
        class="tool-card"
        *ngFor="let tool of tools"
        appScrollReveal="from-bottom"
      >
        <div class="tool-icon">
          <img [src]="tool.img" [alt]="tool.name" />
        </div>
        <!-- <div class="tool-percent">{{ tool.percent }}%</div> -->
        <div class="tool-name">{{ tool.name }}</div>
      </article>
    </div>

  </div>
</section>
