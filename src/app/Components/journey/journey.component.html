<!-- <section class="journey-section"> -->

    <section id="journey" class="journey-section">


  <div class="journey-inner">
    <!-- Section Header -->
    <div class="journey-header" appScrollReveal="from-bottom">
      <span class="section-eyebrow">â€” Education & Work</span>

      <h2 class="journey-title">
        <span class="highlight">My Academic and</span><br />
        Professional Journey
      </h2>
    </div>

    <!-- Two Columns -->
    <div class="journey-columns">
      <!-- Education -->
      <div class="journey-card" appScrollReveal="from-left">
        <div class="journey-card-header">
          <div class="icon-circle">
            <i class="fa-solid fa-graduation-cap"></i>
          </div>
          <h3>Education</h3>
        </div>

        <div class="journey-items">
          <div class="journey-item" *ngFor="let edu of education">
            <div class="years">{{ edu.years }}</div>
            <div class="info">
              <h4>{{ edu.title }}</h4>
              <p>{{ edu.subtitle }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Experience -->
      <div class="journey-card" appScrollReveal="from-right">
        <div class="journey-card-header">
          <div class="icon-circle">
            <i class="fa-solid fa-briefcase"></i>
          </div>
          <h3>Work Experience</h3>
        </div>

        <div class="journey-items">
          <div class="journey-item" *ngFor="let exp of experience">
            <div class="years">{{ exp.years }}</div>
            <div class="info">
              <h4>{{ exp.title }}</h4>
              <p>{{ exp.subtitle }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
